<p>
  fordirective works!
</p>

<ul>
  <li *ngFor="let item of course"> {{item}} </li>
</ul>
<hr>
<ul>
  <li *ngFor="let item of course;index as i"> {{i+1}} {{item}} </li>
</ul>
<hr>
<ul>
  <li *ngFor="let item of course;first as f"> {{f}} {{item}} </li>
</ul>
<hr>
<ul>
  <li *ngFor="let item of course;last as l"> {{l}} {{item}} </li>
</ul>
<hr>
<ul>
  <li *ngFor="let item of course;even as e"> {{e}} {{item}} </li>
</ul>
<hr>
<ul>
  <li *ngFor="let item of course;odd as o"> {{o}} {{item}} </li>
</ul>
<hr>
<ul class="mylist">
  <li *ngFor="let item of course;even as e"> 
    <div *ngIf="e==true"> {{item}}

    </div>
  </li>
</ul>
<hr>

<table border="1px">
  <thead>
    <th>#</th>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of product; index as i">
      <td>  {{i+1}} </td>
      <td> {{item.productname}} </td>
      <td> {{item.quantity}} </td>
      <td> {{item.price}} </td>
    </tr>
  </tbody>
</table>
