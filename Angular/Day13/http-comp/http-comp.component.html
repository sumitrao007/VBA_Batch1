<div>
    <label for="">Title:</label> 
    <input type="text" placeholder="Enter title.." #inputtitle> <br>

    <button (click)="onSendData(inputtitle.value)">SendData</button>
</div>

<hr>

<div [hidden]="ishidden">

  <label for="">ID: </label>
  <input type="text" [(ngModel)]="myid" readonly><br>
  <label for="">Title:</label>
  <input type="text" [(ngModel)]="mytitle"><br>
  <label for="">Body: </label>
  <input type="text" [(ngModel)]="mybody">

  <button (click)="UpdateData()">Update Data</button>

</div>

<hr>
<table>
<thead>
  <th>Id</th>
  <th>Action</th>
  <th>title</th>
  <th>Body</th>
</thead>

<tbody>
  <tr *ngFor="let item of mypost">
    <td> {{item.id}} </td>
    <td> <button (click)="onUpdate(item)">Update</button > <button (click)="onDelete(item)" >Delete</button> </td>
    <td> {{item.title}} </td>
    <td> {{item.body}} </td>
  </tr>
</tbody>

</table>
